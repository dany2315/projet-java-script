<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Projet java script</title>
</head>
<body>
    
    <header>
        <div id="logo">DAVIDI</div>
        <div >LEVEL: <span id="level">01</span></div>
        <div>SCORE: <span id="score">00</span></div>
        <div id="time">TEMP RESTANTS: 
            <b id="divsec">59</b>:<b id="divmilisec">999</b>
        </div>
        
    </header>
    
    <aside >
        <div id="start" class="btn">START</div>
        <div id="pause" class="btn">PAUSE</div>
        <div class="div-top">
            TON MEILLEUR SCORE: <SPAN id="top-score">00</SPAN>
        </div>
            
        <div class="div-top">
            TON MEILLEUR NIVEAU: <span id="top-niveau">00</span>
        </div>
        
        <div id="liste-top-3">
            TOP SCORE 3:
            <span id="top1"></span>
            <span id="top2"></span>
            <span id="top3"></span>
        </div>
    </aside>
    <main>
        <div id="barre" class="rotating"></div>
    </main>
    <div id="div-flou">
        <div id="div-login">
            <p class="text" id="titre">LOGIN</p>
            <label for="nom" class="text lbl" >NOM</label>
            <input type="text" name="nom" id="nom" class="inp text">
            <label for="prenom" class="text lbl" >PRENOM</label>
            <input type="text" name="prenom" id="prenom" class="inp text">
            
            <input type="submit" value="entrer" class="text submit" id="submit">

        </div>
    </div>
    
    <script type="module"src="js/app.js"></script>
</body>
</html>
